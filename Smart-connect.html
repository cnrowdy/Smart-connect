<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutes!</title>
    <link rel="website icon" type="png" href="minlogo.png">
    <link href="https://fonts.googleapis.com/css?family=Gluten" rel="stylesheet">

    <style>
        /* Reset body margins and padding */
        body {
            margin: 0;
            padding: 0;
            position: relative; /* Needed for absolute positioning of the Discord button */
        }

        /* Logo styling */
        .minlogo {
            margin: 10px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 300px;
            height: 300px;
        }

        /* Warning text styling */
        .warning {
            font-family: 'Gluten';
            font-size: 28px;
            text-align: center;
            margin: 20px 0;
        }

        /* Flexbox container for the game buttons */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 50px; /* Adds some space between the warning text and buttons */
        }

        /* Button styling */
        .game1, .game2, .game3 {
            font-family: 'Gluten';
            background-color: #ffcf69;
            border-radius: 10%;
            padding: 40px;
            font-size: 35px;
            text-align: center;
            transition: 0.4s ease;
            width: 200px; /* Set a fixed width for consistency */
            display: inline-block;
        }

        .game1 {
            font-size: 50px; /* Larger font size for game1 */
        }

        /* Hover effect */
        .game1:hover, .game2:hover, .game3:hover {
            transform: rotate(-10deg);
        }

        /* Discord button styling */
        .discord {
            font-family: 'Gluten';
            background-color: #ffcf69;
            border-radius: 10%;
            font-size: 20px;
            padding: 15px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

    </style>
</head>
<body>

    <!-- Logo -->
    <img src="./minlogo.png" alt="Logo" class="minlogo">

    <!-- Warning text -->
    <p class="warning">Warning, Minutes! is in beta production and is not perfect. Your selection of games is shown below.</p>

    <!-- Container for the game buttons -->
    <div class="buttons-container">
        <button onclick="window.location.href='https://cnrowdy.github.io/Smart-connect/rat-race.html';" class="game1"><b>RAT RACE</b></button>
        <button onclick="window.location.href='https://cnrowdy.github.io/Smart-connect/your-address.html';" class="game2"><b>Random Letters</b></button>
        <button onclick="window.location.href='https://cnrowdy.github.io/Smart-connect/hot-dogs-per-second.html';" class="game3"><b>Hot Dogs</b></button>
    </div>

    <!-- Discord button at the top-right -->
    <button onclick="window.location.href='https://discord.gg/fJnkhsB6RK'" class="discord">Join Discord</button>

</body>
