<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Canvas</title>
    <style>
        body {
            overflow-x: hidden;
            overflow-y: hidden;
        }
        canvas {
            border: 1px solid white;
            background-color: #fff533; /* Canvas background to see the white circles clearly */
            position: absolute; /* Position logo at the top */
            top: 20px; /* Adjust as needed */
            left: 50%;
            padding: 15px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="280" height="280"></canvas>

    <script>
        // Get the canvas element and its context
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Set the circle color to white
        ctx.fillStyle = "white";

        // Function to draw circles
        function drawCircle(x, y, radius) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Event listener to add circles on click
        canvas.addEventListener("click", function(event) {
            const x = event.offsetX;
            const y = event.offsetY;
            const radius = 20; // Fixed radius for all circles

            drawCircle(x, y, radius);
        });
    </script>
</body>
