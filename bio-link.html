<link href="https://fonts.googleapis.com/css?family=Gluten" rel="stylesheet">

<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('2025_02_10_0p2_Kleki.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden; /* Hide horizontal overflow */
      overflow-y: hidden; /* Hide vertical overflow */
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      justify-content: center; /* Center content vertically */
      align-items: center; /* Center content horizontally */
    }

    .logo {
      position: absolute; /* Position logo at the top */
      top: 20px; /* Adjust as needed */
      left: 50%;
      transform: translateX(-50%); /* Center horizontally */
      max-width: 100%;
    }

    .discord {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background-color: #592325;
      border: 2px solid #5c5c5c;
      border-radius: 8px;
      cursor: pointer;
      font-size: 35px;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the Discord button */
      height: 500px;
      width: 300px;
      text-align: center;
    }

    .d-info {
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease, visibility 1s ease; /* Smooth transition */
      background-color: #592325;
      border: 2px solid #5c5c5c;
      border-radius: 8px;
      font-size: 30px;
      white-space: nowrap;
       position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .discord:hover + .d-info {
      opacity: 1;
      visibility: visible;
    }

    .discord img {
      
      height: 42px;
      width: 42px;
      position: absolute;
      top: 20%;
      left: 45%;
    }

    .cnr {
      font-family: 'Gluten';
      font-size: 30px;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      box-shadow: none;
    }
  </style>
</head>
