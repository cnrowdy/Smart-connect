<head>
    <link href="https://fonts.googleapis.com/css?family=Gluten" rel="stylesheet">
    <link rel="icon" type="png" href="./assets/minlogo.png">
    <title>Rock, Paper, Scissors!</title>
    <style>
        body {
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgb(255, 205, 158);
        }
        h1 {
            font-family: 'Gluten';
            text-align: center;
            font-size: 50px;
        }
        .rps {
            text-align: center;
            font-size: 50px;
            background-color: rgb(253, 177, 106);
            color: rgb(107, 70, 0);
        }
        input {
            margin: auto;
            width: 250px;
            justify-content: center;
            font-family: 'Gluten';
            text-align: center;
            border-radius: 15px;
            scale: 2;
        }
        .play {
            font-family: 'Gluten';
            scale: 2;
        }
    </style>
    <body>
        <br>
        <h1 id="eea">Rock, Paper, Scissors!</h1>
        <br><br>
        <h2 class="rps" id="rps">------------------------------------------------------------------------------------------------------------
            <br>‚ùî‚ùî‚ùî
            <br>------------------------------------------------------------------------------------------------------------
        </h2>
        <br><br>
        <h1>You Choose:</h1>
        <input placeholder="Type 'Rock', 'Paper', or 'Scissors'" id="rpsField"></input>
        <br><br><br><br>
        <button class="play" id="rpsPlay">Play</button>
        <br><br><br>
        <h1 id="score">Score: 0<br>üèÜBest: 0</h1>
    </body>
    <script>
        const rpsField = document.getElementById("rpsField");
        let curScore = 0;
        let best = 0;
        if (document.cookie == "" || document.cookie == null) {
            document.cookie = "0";
        } else {
            best = parseInt(document.cookie);
        }
        document.getElementById("score").innerHTML = "Score: "+curScore+"<br>üèÜBest: "+best;
        document.getElementById("rpsPlay").onclick = function(){
            const rpsPick = Math.round(Math.random()*10);
            let pick = "";
            console.log(rpsField % 2 == 0);
            if (rpsPick == 1 || rpsPick == 2 || rpsPick == 3) {
                pick = "ü™®";
            } else if (rpsPick % 2 == 0) {
                pick = "üìÉ";
            } else {
                pick = "‚úÇÔ∏è";
            }
            console.log(pick);
            document.getElementById("rps").innerHTML = "------------------------------------------------------------------------------------------------------------<br>"+pick+"<br>------------------------------------------------------------------------------------------------------------"
            switch (rpsField.value.toLowerCase()) {
                case "rock":
                    if (pick == "‚úÇÔ∏è")
                         document.getElementById("eea").innerHTML = "You win!";
                    if (pick == "üìÉ")
                         document.getElementById("eea").innerHTML = "You lose!";
                    if (pick == "ü™®")
                         document.getElementById("eea").innerHTML = "You tied!";
                    break;
                case "scissors":
                    if (pick == "‚úÇÔ∏è")
                         document.getElementById("eea").innerHTML = "You tied!";
                    if (pick == "üìÉ")
                         document.getElementById("eea").innerHTML = "You win!";
                    if (pick == "ü™®")
                         document.getElementById("eea").innerHTML = "You lose!";
                    break;
                case "paper":
                    if (pick == "‚úÇÔ∏è")
                         document.getElementById("eea").innerHTML = "You lost!";
                    if (pick == "üìÉ")
                         document.getElementById("eea").innerHTML = "You tied!";
                    if (pick == "ü™®")
                         document.getElementById("eea").innerHTML = "You win!";
                    break;
            }
            if (document.getElementById("eea").innerHTML == "You win!")
                curScore++;
            else if (document.getElementById("eea").innerHTML != "You tied!")
            {
                if (curScore > best)
                    best = curScore;
                document.cookie = best.toString();
                curScore = 0;
            }
            document.getElementById("score").innerHTML = "Score: "+curScore+"<br>üèÜBest: "+best;
        }
    </script>
</head>
