<head>

  <link href='https://fonts.googleapis.com/css?family=Gluten' rel='stylesheet'>
    
  <script>
        function generateRandomLetters() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz ";
            let randomLetters = '';
            for (let i = 0; i < 38; i++) {
                const randomIndex = Math.floor(Math.random() * letters.length);
                randomLetters += letters[randomIndex];
            }
            document.getElementById("randomLetters").innerText = randomLetters;
        }
    </script>

  <style>
  .letters {
    font-family: 'Gluten';font-size: 40px;
    color: orange;
  }
  .rand {
    margin: 50% 50%
  }
    .butt {
      background-color: orange;
      border-radius: 10px;
      color: black;
      font-family: 'Gluten';font-size: 40px;
    } 
    
  </style>
  
</head>

<body>
    <p class="letters">Explanation In Discord Server<p>
    <p id="randomLetters" class="letters, rand">Press The Button To Start</p>
    <button onclick="generateRandomLetters()" class="butt">Generate Possible Address</button>
</body>
